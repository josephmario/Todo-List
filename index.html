<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Todo List</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 jumbotron text-center todoContainer">
        <h1>Todo List</h1>
        <input type="text" placeholder="Enter Task.." />
        <button type="button" class="btn btn-success">Add</button>
      </div>

      <div class="col-md-6 col-md-offset-3 jumbotron  listContainer">
        <ul class="list-group">
          <li class="list-group-item"><input type="checkbox"  /> HTML Template</li>
          <li class="list-group-item"><input type="checkbox" /> Convert to React</li>
          <li class="list-group-item"><input type="checkbox" /> Stateful and Stateless components</li>
          <li class="list-group-item"><input type="checkbox" /> Routing components</li>
          <li class="list-group-item"><input type="checkbox" /> Push to Github</li>
        </ul>
        <div class="text-center">
          <button type="button">All</button>
          <button type="button">Active</button>
          <button type="button">Completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
